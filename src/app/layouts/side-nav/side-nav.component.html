<div class="container m-0 px-0">
  <div class="row">
    <div class="col-12 mx-4">
      <app-nav-item
        *ngFor="let navItem of navItems; index as i"
        [data]="navItem"
        (click)="activeNavItem = i"
        [class.active]="activeNavItem === i"
        routerLink="goods/add"
      ></app-nav-item>
    </div>
  </div>
</div>
