<h2 mat-dialog-title>Login</h2>
<div mat-dialog-content>
  <form [formGroup]="loginForm">
    <mat-form-field appearance="outline">
      <input
        matInput
        formControlName="username"
        placeholder="Username"
        required
      />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <input
        matInput
        type="password"
        formControlName="password"
        placeholder="Password"
        required
      />
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button
    mat-button
    color="primary"
    [disabled]="loginForm.invalid"
    (click)="onLogin()"
  >
    Login
  </button>
</div>

<h3>Counter is {{ counter$ | async }}</h3>

<button mat-button (click)="handleDecrement()">Decrement</button>

<button mat-button (click)="handleIncrement()">Increment</button>

<button mat-button (click)="handleResetCounter()">Reset</button>
