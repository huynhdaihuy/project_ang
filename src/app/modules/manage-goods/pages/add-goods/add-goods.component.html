<div class="container">
  <form [formGroup]="goodsForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-8">
        <div class="form-group">
          <label for="name" class="fw-500 fs-18">Goods Name</label>
          <input
            type="text"
            class="form-control"
            formControlName="name"
            placeholder="Write name here..."
          />
        </div>

        <div class="form-group">
          <label for="name" class="fw-500 fs-18">Goods Description</label>
          <textarea
            class="form-control"
            formControlName="description"
            placeholder="Write a description here..."
            cols="30"
            rows="10"
          ></textarea>
        </div>

        <div class="form-group">
          <label for="name" class="fw-500 fs-18">Image for goods</label>
          <input class="form-control" formControlName="image" type="file" />
        </div>

        <!-- <app-inventory-form
          [inventoryForm]="goodsForm.get('inventory')"
        ></app-inventory-form> -->
      </div>

      <div class="col-4 border rounded p-3">
        <p class="fs-18 fw-500">Organize</p>
        <div class="form-group">
          <div class="heading-select fs-14">
            <label for="name" class="fw-500">Category</label>
            <span class="ms-1 text-primary fw500 cursor-pointer"
              >Add new category</span
            >
          </div>
          <select
            class="custom-select mb-3"
            (change)="changeCategory($event)"
            formControlName="category"
          >
            <option *ngFor="let category of categories" [value]="category">
              {{ category }}
            </option>
          </select>
        </div>

        <app-tags-form
          [parentForm]="goodsForm"
          [tagsForm]="goodsForm.get('tags')"
          [tagsList]="tagsList"
        ></app-tags-form>

        <div class="row">
          <div class="col-6">
            <div class="form-group fs-14">
              <label for="price" class="fw-500">Price</label>
              $<input
                class="form-control"
                formControlName="price"
                type="number"
              />
            </div>
          </div>
          <div class="col-6">
            <div class="form-group">
              <label for="price" class="fw-500">Quantity</label>
              <input
                class="form-control"
                formControlName="quantity"
                type="number"
              />
            </div>
          </div>
        </div>

        <app-variants-form
          [parentForm]="goodsForm"
          [variantsForm]="goodsForm.get('variants')"
          [variantsList]="variantsList"
        ></app-variants-form>
      </div>
    </div>
    <button class="btn btn-primary" type="submit">Save</button>
  </form>
</div>
