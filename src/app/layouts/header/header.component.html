<div class="row py-3">
  <div class="col-3">
    <img
      class="image-logo"
      src="../../../assets/images/layouts/header/logo_icon.jpg"
    />
  </div>
  <div class="col-6 d-flex align-items-center justify-content-center">
    <span class="title-header">Supply Chain Management</span>
  </div>
  <div class="col-3">
    <span class="fs-12 fw-500 text-danger cursor-pointer" (click)="logout()"
      >Logout</span
    >
    <div class="d-flex align-items-center justify-content-center">
      <div class="noti-icon icon me-2">
        <i class="fa-regular fa-bell fs-4"></i>
      </div>
      <div class="grid-icon icon me-2">
        <i class="fa-solid fa-table-cells fs-4"></i>
      </div>
      <div class="img-user">
        <img
          src="../../../assets/images/layouts/header/user_logo.png"
          class="user-logo"
        />
      </div>
    </div>
  </div>
</div>
